{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block main %}

	<div class="container">
	<form action="/login" method="post">
		<a>Nickname</a><input autofocus class="form-control" name="username" type="text"/>
		<a>Password</a><input class="form-control" name="password" type="password"/>

		<button class="btn btn-primary" type="submit">Log In</button>
	</form>
	<a href="/register">Register</a>
</div>
{% endblock %}
